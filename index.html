<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js?v=0.0.1" async defer></script>
</head>

<body>
    <header>
        <div class="scores">
            <p class="scores__wins">WINS : <span id=""></span></p>
            <p class="scores__loses">LOSES : <span id=""></span></p>
        </div>
        <div class="x-or-o">
            <p class="x-or-o__info">Your <span id=""></span>'s</p>
        </div>
    </header>
    <main class="game-grid grid">
        <div id="0" class="grid__box grid__box--1"></div>
        <div id="1" class="grid__box grid__box--2"></div>
        <div id="2" class="grid__box grid__box--3"></div>
        <div id="3" class="grid__box grid__box--4"></div>
        <div id="4" class="grid__box grid__box--5"></div>
        <div id="5" class="grid__box grid__box--6"></div>
        <div id="6" class="grid__box grid__box--7"></div>
        <div id="7" class="grid__box grid__box--8"></div>
        <div id="8" class="grid__box grid__box--9"></div>
    </main>
    <footer class="buttons">
        <button class="buttons__item buttons__item--1" type="button">
        RESET GAME
      </button>
        <button class="buttons__item buttons__item--2" type="button">
        LIGHT MODE
      </button>
    </footer>
</body>

</html>
